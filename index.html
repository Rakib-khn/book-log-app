<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Book Log App</title>
    <link
      rel="stylesheet"
      href="css/style.css"
    />
  </head>
  <body>
    <nav>
      <h1>Book Log</h1>
      <div id="userProfile">
        <img
          id="userAvatar"
          src="https://www.svgrepo.com/show/105517/user-icon.svg"
          alt="User Avatar"
        />
        <button id="signOutBtn" class="button">
          Sign Out
      </div>
    </nav>

    <!-- Authentication Container -->
    <div id="authContainer">
      <button id="googleSignInBtn">
        Sign In with Google
      </button>
    </div>

    <!-- Add New Book Button -->
    <div class="add-book-container">
      <button
        id="addBookBtn"
        style="display: none"
      >
        Add New Book
      </button>
    </div>

    <!-- Add Book Form Container -->
    <div
      id="addBookFormContainer"
      style="display: none"
    >
      <h2>Add a New Book</h2>
      <div class="input-row">
        <input
          type="text"
          id="bookTitle"
          placeholder="Title"
          required
        />
        <input
          type="text"
          id="bookAuthor"
          placeholder="Author"
          required
        />
      </div>
      <div class="input-row">
        <input
          type="text"
          id="bookGenre"
          placeholder="Genre"
          required
        />
        <input
          type="number"
          id="bookRating"
          placeholder="Rating (1-5)"
          max="5"
          required
        />
      </div>
      <button id="submitBookBtn">Submit</button>
      <button id="cancelBookBtn">Cancel</button>
    </div>

    <!-- Book List Container -->
    <div id="bookListContainer">
      <h2>Books List</h2>
      <div id="bookList"></div>
      <div
        id="noBooksMessage"
        style="display: none"
      >
        No books added, add your book!
      </div>
    </div>

    <hr />

    <!-- AI Chatbot Container -->
    <div id="chatbotContainer">
      <h2>AI Chatbot Interaction</h2>
      <button id="chatbotBtn">Chat with Bot</button>
      <div
        id="chatbotWindow"
        style="display: none"
      >
        <div>
          <div
            style="
              display: flex;
              justify-content: space-between;
            "
          >
            <input
              type="text"
              id="chatbotInput"
              placeholder="Ask me anything..."
            />
            <div id="chatbotSendButton">
              <button style="background-color: unset">
                <img
                  src="https://www.svgrepo.com/show/311169/send.svg"
                  alt="Send"
                />
              </button>
            </div>
          </div>
          <div id="chatbotResponse"></div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Rakib Khan. All Rights Reserved.</p>
      <p>
        <a href="#">Contact</a> |
        <a href="#">Privacy Policy</a> |
        <a href="#">Terms of Service</a>
      </p>
    </footer>

    <!-- js files -->
    <script
      type="module"
      src="js/script.js"
    ></script>
    <script
      type="module"
      src="js/auth.js"
    ></script>
    <script
      type="module"
      src="js/chatbot.js"
    ></script>
  </body>
</html>
